            --cute-purple: #E6E6FA;
            --text-dark: #4A5568;
            --text-medium: #718096;
            --locked-color: #CBD5E0;
            --star-filled-color: #FFD700;
            --star-empty-color: #E2E8F0;
            --button-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
            transition: background 0.5s ease-in-out;
            overflow-x: hidden; /* Èò≤Ê≠¢Ê∞¥Âπ≥ÊªöÂä® */

        #mainMenuContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            width: 100%;
            min-height: 80vh;
        }
        .main-title {
            font-size: 2.8rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.25);
            margin-bottom: 30px;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        #initialStartGameButton {

            font-weight: 800;
            color: var(--text-dark);
            background-color: var(--cute-green);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.25s ease;
            box-shadow: var(--button-shadow);
        }
        #initialStartGameButton:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: var(--button-hover-shadow);
            background-color: #A9F5A9;
        }

        .level-select-title {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-weight: 800;
        }
        #levelListContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 95vw;
        }
        .level-button {
            padding: 10px 12px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-dark);
            background-color: var(--cute-yellow);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: var(--button-shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .level-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--button-hover-shadow);
            background-color: #fff7d6;
        }
        .level-button:disabled {
            background-color: var(--locked-color);
            color: #e2e8f0;
            cursor: not-allowed;
            opacity: 0.7;
            border-color: rgba(0,0,0,0.1);
        }

            color: var(--text-medium);

            font-size: 1em;

            line-height: 1;

        .level-button .stars-display .star-empty { color: var(--star-empty-color); }

        }

            align-items: center;

        }

            font-weight: 800;
            margin-bottom: 8px; /* ÂáèÂ∞èÈó¥Ë∑ù */
            color: var(--text-dark);
            text-align: center;
        }
        .info-panel {
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center;
            gap: 5px; 
            width: 100%;
            margin-bottom: 8px; 
            font-weight: 600;
        }
        .info-panel span {

            background-color: var(--cute-yellow);
            border-radius: 6px; 
            text-align: center;
            color: var(--text-dark);

            display: flex;
            justify-content: center;

            border-radius: 10px; 
            background-color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
            box-sizing: border-box; 
        }
        #pathCanvas {
            position: absolute;
            pointer-events: none;
            z-index: 2;
        }

        .tile {
            background-color: var(--cute-purple);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 6px; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--tile-font-size); 
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                        background-color 0.15s ease,
                        box-shadow 0.2s ease;
            box-shadow: 0 2px 3px rgba(0,0,0,0.08);
            width: 100%; 
            height: 100%;
            box-sizing: border-box;
            overflow: hidden; 
            text-align: center; 
            line-height: 1; 
        }
        .tile:not(.selected):not(.empty):not(.cleared):hover {
            background-color: var(--cute-pink);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .tile.selected {
            background-color: var(--cute-green);
            border-color: #76D7C4;
            color: var(--text-dark);
            transform: scale(1.08);
            box-shadow: 0 0 10px var(--cute-green), 0 0 4px var(--cute-green);
        }
        .tile.hint-highlight {
            background-color: #FFD700 !important;
            border-color: #FFC400 !important;
            box-shadow: 0 0 12px #FFD700, 0 0 6px #FFC400 !important;
            transform: scale(1.1) !important;
        }
        .tile.empty {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            cursor: default;
        }
        .tile.cleared {
            transform: scale(0.3) rotate(20deg) translateY(-20px);
            opacity: 0;
            cursor: default;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.3s ease;

        .controls {

        .btn.bg-yellow-500 { background-color: #FFD700; color: var(--text-dark); }
        .btn.bg-yellow-500:hover { background-color: #FFDB58; }

        #message-box {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%) translateY(-60px);
            color: var(--text-dark);
            padding: 10px 18px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);

            font-size: 0.95rem;
            font-weight: 600;

            text-align: center;
        }
        #message-box.success { background-color: var(--cute-green); }
        #message-box.error { background-color: #FFC0CB; }
        #message-box.win { background-color: #FFD700; }
        #message-box.info { background-color: var(--cute-blue); color: white; }
        #message-box.gameover { background-color: #B0C4DE; }
        #message-box.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background-color: white;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 85vw;
            width: 350px;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        .modal-content h2 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 12px;
        }
        .modal-content p {
            font-size: 1rem;
            color: var(--text-medium);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .modal-buttons {

        }
    </style>
</head>
